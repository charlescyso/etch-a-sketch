<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="wrapper">
        <div class="left-side container">
            <!-- Button to change grid -->
            <h2>Controls</h2>
            <button class="grow" id="gridBtn">Change grid</button>
            <button class="grow" id="rainbowBtn">Toggle rainbow mode</button>
            <button class="grow" id="clearBtn">Clear grid</button>
        </div>
        <!-- Container where the grid reside -->
        <div class="right-side container">
            <!-- Grid where the cells reside -->
            <div class="grid"></div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
